<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
          <div class="header">
            <h1>ATM</h1>
            <div class="welcome">
              <span>Bem vindo(a),</span>
              <span id="nome"></span>
            </div>
          </div>
          <div class="atm">
            <div class="account">
              <div class="item">
                <span>Saldo</span>
                <span>
                  <span class="symbol">$</span> <span class="value">9.999.999 &infin;</span>
                </span>
              </div>
              <div class="item">
                <span>Notas dispon√≠veis</span>
                <span>
                  <span class="bill">$ 100.00</span>
                  <span class="bill">$ 50.00</span>
                  <span class="bill">$ 20.00</span>
                  <span class="bill">$ 10.00</span>
                </span>
              </div>
              <div id="bills-displayer" class="withdraw">
              </div>
            </div>
            <div class="action">
              <input id="displayer" type="text" class="input" readonly />
              <div class="keyboard">
                <div class="line">
                  <div class="but">1</div>
                  <div class="but">2</div>
                  <div class="but">3</div>
                </div>
                <div class="line">
                  <div class="but">4</div>
                  <div class="but">5</div>
                  <div class="but">6</div>
                </div>
                <div class="line">
                  <div class="but">7</div>
                  <div class="but">8</div>
                  <div class="but">9</div>
                </div>
                <div class="line">
                  <div id="clear" class="action gray">Limpar</div>
                  <div class="but">0</div>
                  <div  id="confirm"class="action pink">Confirmar</div>
                </div>
              </div>
            </div>
          </div>
          <div class="fast-withdraw"></div>
        </div>
      </div>

      <script src="./index.js"></script>
</body>
</html>
